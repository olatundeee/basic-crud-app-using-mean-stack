<div class="well" (submit)="addTask($event)">
    <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task...">
        </div>
    </form>
</div>

<div class="container">
    <div *ngFor="let task of tasks" class="task-list row">
        <div class="col-1" style="margin-top: 20px;">
            <input type="checkbox">
        </div>
        <div class="col-7" style="margin-top: 20px;">
            {{task.title}}
        </div>
        <div class="col-4" style="margin-top: 20px;">
            <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">
        </div>
    </div>
</div>
